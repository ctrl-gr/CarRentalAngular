<form [formGroup]="bookingform" (click)="onSubmit(bookingform)">
  <label for="startDate"> Start Date:
    <input type="date" id="startDate" name="startDate" formControlName="startDate" />
  </label>
  <label for="endDate"> End date:
    <input type="date" id="endDate" name="endDate" formControlName="endDate" />
  </label>
  <label for="username"> Username:
    <input type="text" id="username" name="username" formControlName="username" />
  </label>
  <label for="licensePlate"> Type:
    <input type="text" id="licensePlate" name="licensePlate" formControlName="licensePlate" />
  </label>

  <input type="submit" [disabled]="!bookingform.valid" value="invia">
</form>
